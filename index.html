<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Martin de Melo â€“ DJ</title>
  <meta name="theme-color" content="#000000" />
  <style>
    @font-face {
      font-family: 'Hemi Head';
      src: url('HemiHead.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg: url('fond-floute.jpg');
      --overlay: rgba(0, 0, 0, 0.6);
      --text-color: #fff;
      --contact-color: #ccc;
    }

    body.light {
      --bg: #f2f2f2;
      --overlay: rgba(255, 255, 255, 0.9);
      --text-color: #222;
      --contact-color: #555;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      background-color: var(--overlay);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
    }

    h1 {
      font-family: 'Hemi Head', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('photo.jpg') center/cover no-repeat;
      border: 3px solid #fff;
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      text-decoration: none;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 999px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }

    .btn-call {
      background: linear-gradient(to right, #00b894, #019875);
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 999px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .btn-call:hover {
      background: #00a27a;
    }

    .contact {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--contact-color);
    }

    .contact a {
      color: var(--contact-color);
      text-decoration: none;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.4em 0.6em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      z-index: 1000;
    }

    body.light .toggle-theme {
      background: #ccc;
      color: #222;
    }
  </style>
  <script src="https://kit.fontawesome.com/3e2c91b3db.js" crossorigin="anonymous"></script>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Mode Jour/Nuit</button>
  <div class="container">
    <div class="photo"></div>
    <h1>Martin de Melo</h1>
    <p style="margin-top: 0.2em; font-size: 1em;">DJ since 1983</p>

    <a class="link" href="https://www.instagram.com/martindemelo.dj" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="https://www.facebook.com/profile.php?id=61563048720991" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a class="link" href="https://www.youtube.com/martindemelodj" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a class="link" href="https://www.mixcloud.com/martindemelo/" target="_blank">
      <i class="fab fa-mixcloud"></i> Mixcloud
    </a>
    <a class="link" href="https://wa.me/33769197530" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a class="link" href="mailto:martindemelo.dj@gmail.com">
      <i class="fas fa-envelope"></i> Email
    </a>
    <a class="btn-call" href="tel:+33769197530">
      ðŸ“ž Appeler
    </a>

    <div class="contact">
       </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.add('light');
      }
    });
  </script>
</body>
</html>
